<app-base>
    <div [formGroup]="signupForm" id="signup-container">
        <p [ngClass]="{'red-text': signUpFailed, 'green-text': signUpSuccessfull}">{{message}}</p>
        <input [ngClass]="{'red-text': signupForm.get('name')!.invalid}" formControlName="name" id="name" placeholder="name">
        <input [ngClass]="{'red-text': signupForm.get('email')!.invalid}" formControlName="email" id="email" placeholder="email">
        <input [ngClass]="{'red-text': signupForm.get('password')!.invalid}" formControlName="password" type="password" id="password" placeholder="password">
        <input [ngClass]="{'red-text': passwordsMatch}" formControlName="repassword" type="password" id="confirm-password" placeholder="confirm password">
        <button id="signup-button" [ngClass]="{'dimmed': !signupForm.valid}" (click)="signup()" [disabled]="!signupForm.valid">Sign Up</button>
        <div id="divider">
            <hr>
            <p>or</p>
            <hr>
        </div>
        <button id="login-button" (click)="login()">Use existing account</button>
    </div>
</app-base>
