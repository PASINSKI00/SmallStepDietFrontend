<app-base>
    <div [formGroup]="signupForm" id="signup-container">
        <p>Create a new account</p>
        <input formControlName="name" id="name" placeholder="name">
        <input formControlName="email" id="email" placeholder="email">
        <input formControlName="password" type="password" id="password" placeholder="password">
        <input type="password" id="confirm-password" placeholder="confirm password">
        <button id="signup-button" (click)="signup()">Sign Up</button>
        <div id="divider">
            <hr>
            <p>or</p>
            <hr>
        </div>
        <button id="login-button" (click)="login()">Use existing account</button>
    </div>
</app-base>
