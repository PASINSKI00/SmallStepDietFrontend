<app-base>
    <div [formGroup]="signupForm" id="signup-container">
        <p *ngIf="!isLoading" [ngClass]="{'red-text': wrongInputValue, 'green-text': signUpSuccessfull}">{{message}}</p>

        <app-spinner *ngIf="isLoading"></app-spinner>

        <input #name formControlName="name" id="name" placeholder="name" (keydown.enter)="signup()" 
            (blur)="checkInput('name', name)">
        <input #email formControlName="email" id="email" placeholder="email" (keydown.enter)="signup()"
            (blur)="checkInput('email', email)">
        <input #password formControlName="password" type="password" id="password" placeholder="password" 
            (keydown.enter)="signup()" (blur)="checkInput('password', password)">
        <input #repassword formControlName="repassword" type="password" id="confirm-password" placeholder="confirm password" 
            (keydown.enter)="signup()" (blur)="checkInput('repassword', repassword)">

        <button id="signup-button" [ngClass]="{'dimmed': !signupForm.valid}" (click)="signup()">Sign Up</button>
        
        <div id="divider">
            <hr>
            <p>or</p>
            <hr>
        </div>

        <button id="change-view-button" (click)="login()">Use existing account</button>
    </div>
</app-base>
