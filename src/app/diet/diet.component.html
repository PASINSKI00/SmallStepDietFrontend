<div id="container">
    <div id="bar-and-meals">
        <div id="utility-bar">
            <div id="show-filter">
                <fa-icon class="filter-icon" [icon]="filterIcon" [ngClass]="{'fa-flip-vertical': filtersVisible == true}" (click)="showFilters()"></fa-icon>
                <p class="small-wide-text" (click)="showFilters()">Show Filters</p>
            </div>
            <input id="search-bar" class="normal-text-light" placeholder="Search..."/>
        </div>



        <div id="meals">
            <div id="filters" [ngClass]="{'display-none' : filtersVisible !== true}" class="grey-bg display-none">
                <div id="sort-box">
                    <p class="small-wide-text green-text">Sort by:</p>
                    <p class="super-small-wide-text" *ngFor="let sort of sortCriterias">{{sort}}</p>
                </div>
                <div id="categories-box">
                    <p class="small-wide-text green-text box-title">Choose categories</p>
                    <p class="category super-small-wide-text" *ngFor="let category of categories">{{category.name}}</p>
                </div>
            </div>
            <div *ngFor="let meal of meals" class="meal">
                <img src="{{meal.image}}" alt="meal image" />
                <div class="meal-info">
                    <span>
                        <p class="meal-name super-small-wide-text">{{meal.name}}</p>
                        <div class="ingredients-names">
                            <p class="small-text">
                                {{meal.getIngredientsNames()}}
                            </p>
                        </div>
                    </span>
                    <button class="btn btn-small-green" (click)="addMealToDiet(meal)">add</button>
                </div>
            </div>
        </div>
    </div>



    <div id="diet-planner">
        <div id="day-bar">
            <div id="days">
                <div class="btn btn-round-white super-small-wide-text day" *ngFor="let day of diet; let i = index" [ngClass]="{'non-active-day' : i !== chosenDayIndex}" (click)="changeDay(i)">
                    {{i+1}}
                </div>
            </div>
            <span id="buttons">
                <fa-icon class="btn btn-small-green" [icon]="addIcon" (click)="addDayToDiet()"></fa-icon>
                <fa-icon class="btn btn-small-red" [icon]="deleteIcon" (click)="removeDayFromDiet()"></fa-icon>
            </span>
        </div>
        <div id="chosen-meals">
            <div *ngFor="let meal of diet[chosenDayIndex]" [ngStyle]="chosenMealBackground(meal.image)" class="chosen-meal">
                <div class="background-darkener">
                    <p class="chosen-meal-name super-small-wide-text">{{meal.name}}</p>
                    <fa-icon class="btn btn-small-red" [icon]="deleteIcon" (click)="removeMealFromDiet(meal)"></fa-icon>
                </div>
            </div>
        </div>
        <div id="button-box">
            <button class="btn btn-primary-green" (click)="continue()">Continue</button>
        </div>
    </div>
</div>
