<div id="container">
    <div id="background">
        <div id="title-box">
            <h1 class="title">Your Diet has been created!</h1>
        </div>

        <div id="banner" class="normal-wide-text">
            <button *ngIf="isLoggedIn" class="btn btn-primary-green" routerLink="/account/diets">Continue</button>
            <button *ngIf="!isLoggedIn" class="btn btn-primary-green" routerLink="/diet/final/{{idDiet}}/view">View</button>
        </div>
    </div>

    <div id="empty-box"></div>

    <div id="button-box">
        <button *ngIf="isLoggedIn" class="btn btn-primary-green" routerLink="/account/diets">Continue</button>
        <button *ngIf="!isLoggedIn" class="btn btn-primary-green" routerLink="/diet/final/{{idDiet}}/view">View</button>
    </div>
</div>
